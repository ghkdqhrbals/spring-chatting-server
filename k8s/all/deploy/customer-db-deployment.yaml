apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-prod.yaml
    kompose.version: 1.31.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: customer-db
  name: customer-db
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: customer-db
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/spring-chatting-server-default: "true"
        io.kompose.service: customer-db
    spec:
      containers:
        - args:
            - -c
            - wal_level=logical
            - -p
            - "5434"
          env:
            - name: POSTGRES_DB
              value: customer
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_USER
              value: postgres
          image: postgres:12-alpine
          name: customer-db
          ports:
            - containerPort: 5434
              hostPort: 5434
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /home/backups
              name: pgdata-customer
      restartPolicy: Always
      volumes:
        - name: pgdata-customer
          persistentVolumeClaim:
            claimName: pgdata-customer
status: {}
