apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-db
  template:
    metadata:
      labels:
        app: chat-db
    spec:
      containers:
        - args:
            - -c
            - wal_level=logical
            - -c
            - max_connections=500
            - -p
            - "5433"
          env:
            - name: POSTGRES_DB
              value: chat
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: user-db-password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: user-db-username
          image: postgres:12-alpine
          name: chat-db
          resources:
            requests:
              cpu: "0.5" # 요청하는 CPU 양
              memory: "512Mi" # 요청하는 메모리 양
            limits:
              cpu: "1.0" # 최대 사용 가능한 CPU 양
              memory: "1Gi" # 최대 사용 가능한 메모리 양
          ports:
            - containerPort: 5433
              hostPort: 5433
              protocol: TCP
          volumeMounts:
            - name: chat-vol
              mountPath: /var/lib/postgresql/data
            - name: config-volume
              mountPath: /etc/postgresql/conf.d
      restartPolicy: Always
      volumes:
        - name: chat-vol
          persistentVolumeClaim:
            claimName: chat-pvc
        - name: config-volume
          configMap:
            name: postgres-config
