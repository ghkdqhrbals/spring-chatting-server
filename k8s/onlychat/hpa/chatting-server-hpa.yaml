apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chatting-server-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chatting-server-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50 # 원하는 CPU 사용률 목표 (예: 50%)