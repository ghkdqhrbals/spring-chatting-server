<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>유저 목록</h2>
  </div>

  <!--
      <div class="row">
          <div class="col">
              <button class="btn btn-primary float-end"
                      onclick="location.href='addForm.html'"
                      th:onclick="|location.href='@{/items/add}'|"
                      type="button">상품 등록
              </button>
          </div>
      </div>
  -->

  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>PW</th>
        <th>EMAIL</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.userId}">사용자 ID</td>
        <td th:text="${user.userPw}">사용자 PW</td>
        <td th:text="${user.email}">사용자 EMAIL</td>
      </tr>
      </tbody>
    </table>
  </div>


</div> <!-- /container -->

</body>
</html>
