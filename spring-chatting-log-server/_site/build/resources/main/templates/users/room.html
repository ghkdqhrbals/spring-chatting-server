<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>

<body>
<div class="py-5 text-center">
  <h2>방 개설</h2>
</div>
  <form action="" th:action method="post" th:object="${form}">
    <table>
      <thead>
      <tr>
        <th> 친구 ID</th>
        <th> 대화 초대</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="friend, itemStat : *{friends}">
        <td> <input type="text" th:field="*{friends[__${itemStat.index}__].friendId}"/></td>
        <td><input type="checkbox" th:field="*{friends[__${itemStat.index}__].join}" /></td>
      </tr>
      </tbody>
    </table>
    <button class="w-100 btn btn-secondary btn-lg" type="submit">초대</button>
  </form>

</body>
