<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="py-5 text-center">
    <h2>채팅방 목록</h2>
</div>
    <div class="container">
        <div>
            <ul th:each="room : ${list}">
                <li><a th:href="@{/users/chat(roomId=${room.roomId})}">[[${room.roomName}]]</a></li>
            </ul>
        </div>
    </div>
    <form th:action="@{/users/room}">
        <button class="btn btn-secondary">개설하기</button>
    </form>
</body>
</html>
